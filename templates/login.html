<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      padding: 40px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6a11cb;
    }

    button {
      background-color: #6a11cb;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #5710b8;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #6a11cb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>

    {% if form.errors %}
      <p style="color: red; text-align: center;">Usuario o contraseña inválidos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="id_username">Usuario</label>
      <input type="text" id="id_username" name="username" placeholder="Ingresa tu usuario" required />

      <label for="id_password">Contraseña</label>
      <input type="password" id="id_password" name="password" placeholder="Ingresa tu contraseña" required />

      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
